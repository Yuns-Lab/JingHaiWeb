name: Replace Font URL

permissions:
  contents: write

on:
  push:
    paths:
      - 'assets/css/public.css'

jobs:
  replace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Replace font URL
        run: |
          sed -i 's|fonts/QianLiZhiXingKai-2.woff|https://lingyuncdn.rth1.app/QianLiZhiXingKai-2.woff|g' assets/css/public.css

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am ":construction_worker: CI：Replace FontFile's url" || echo "CI：No changes to commit"
          git remote set-url origin https://github.com/Yuns-Lab/JingHaiWeb.git
          git push